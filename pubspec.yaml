name: pingolearn
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  firebase_core: ^2.27.0
  firebase_auth: ^4.6.0
  cloud_firestore: ^4.15.8
  firebase_remote_config: ^4.0.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.1
  shimmer: 2.0.0
  dio: 4.0.6
  progress_dialog_null_safe: ^1.0.7



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
